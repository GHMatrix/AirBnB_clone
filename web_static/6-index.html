<!DOCTYPE html>
<html> 
<head>
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    
</head> 
<body>
    <header> 
        <a href="#"></a>
    </header>

    <div class="container">
        <section class="filters">

            <div class="locations">
                <h3>States</h3>
                <h4>Colorado,New York...</h4>
                <ul class="popover">
                    <h2>Colorado:</h2>
                    <li>Page</li>
                    <li>Page2</li>

                    <h2>New York:</h2>
                    <li>Manhattan</li>
                    <li>Brooklyn</li>
                </ul>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Electricity,Water...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
                
         <button>Search</button>
        </section>
    </div>  

    <footer>
        <p>Best School</p> 
    </footer>

</body>
</html>
